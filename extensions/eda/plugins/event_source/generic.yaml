DOCUMENTATION:
  author:
    - Doston Toirov (@dtoirov)
  short_description: A generic source plugin that allows you to insert custom data.
  description:
    - A generic source plugin that allows you to insert custom data.
    - The event data to insert into the queue is specified in the required
      parameter payload and is an array of events.
  version_added: '2.4.0'
  options:
    payload_file:
      description:
        - A yaml with an array of events can be used instead of payload.
      type: list
    randomize:
      description:
        - Randomize the events in the payload.
      type: bool
      default: "false"
      choices: ["true", "false"]
    display:
      description:
        - Display the event data in stdout.
      type: bool
      default: "false"
      choices: ["true", "false"]
    timestamp:
      description:
        - Add an event timestamp
      type: bool
      default: "false"
      choices: ["true", "false"]
    time_format:
      description:
        - The format of event timestamp.
      type: str
      default: "local"
      choices: ["local", "iso8601", "epoch"]
    create_index:
      description:
        - The index to create for each event starts at 0.
      type: str
    startup_delay:
      description:
        - Number of seconds to wait before injecting events into the queue.
      type: float
      default: "0"
    event_delay:
      description:
        - Number of seconds to wait before injecting the next event from the payload.
      type: float
      default: "0"
    repeat_delay:
      description:
        - Number of seconds to wait before injecting a repeated event from the payload.
      type: float
      default: "0"
    loop_delay:
      description:
        - Number of seconds to wait before inserting the next set of events.
      type: float
      default: "0"
    shutdown_after:
      description:
        - Number of seconds to wait before shutting down the plugin.
      type: float
      default: "0"
    loop_count:
      description:
        - Number of times the set of events in the payload should be repeated.
      type: int
      default: "0"
    repeat_count:
      description:
        - Number of times each individual event in the payload should be repeated.
      type: int
      default: "0"
    blob_size:
      description:
        - An arbitrary blob of blob_size bytes to be inserted into every event payload. Default is 0 don't create a blob.
      type: int
      default: "0"
    final_payload:
      description:
        - After all the events have been sent we send the optional
          final payload which can be used to trigger a shutdown of
          the rulebook, especially when we are using rulebooks to
          forward messages to other running rulebooks.
      type: dict
    check_env_vars:
      description:
        - Optionally check if all the defined env vars are set
          before generating the events. If any of the env_var is missing
          or the value doesn't match the source plugin will end
          with an exception.
