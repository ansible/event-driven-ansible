---
name: Run linters
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  # Run the linters tests every 8 hours.
  # This will help to identify faster if
  # there is a CI failure related to a
  # change in any dependency.
  schedule:
    - cron: '0 */8 * * *'
jobs:
  black:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: psf/black@stable
  isort:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: isort/isort-action@v1.0.0
  linters:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install jq libyaml-dev git build-essential findutils libsystemd-dev -y
          sudo python3 -m pip install -r test_requirements.txt
          sudo python3 -m pip install --upgrade --ignore-installed PyYAML
          sudo python3 -m pip install --upgrade pip
          sudo python3 -m pip install --upgrade virtualenv
          sudo python3 -m pip install --upgrade setuptools
      - name: Run tox environments
        run: tox -e linters
