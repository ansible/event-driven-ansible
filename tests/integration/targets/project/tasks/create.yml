- name: Create project in check mode
  ansible.eda.project:
    name: "{{ project_name }}"
    url: "{{ url }}"
    description: "Example project description"
    organization_name: Default
    state: present
  check_mode: true
  register: r

- name: Check project creation in check mode
  assert:
    that:
      - r.changed

- name: Create project
  ansible.eda.project:
    name: "{{ project_name }}"
    url: "{{ url }}"
    description: "Example project description"
    organization_name: Default
    state: present
  register: r

- name: Check project creation
  assert:
    that:
      - r.changed

- name: Create project again
  ansible.eda.project:
    name: "{{ project_name }}"
    url: "{{ url }}"
    description: "Example project description"
    organization_name: Default
    state: present
  register: r

- name: Check project is not created again
  assert:
    that:
      - not r.changed

- name: Delete project in check mode
  ansible.eda.project:
    name: "{{ project_name }}"
    state: absent
  check_mode: true
  register: r

- name: Check if delete project in check mode
  assert:
    that:
      - r.changed

- name: Delete project
  ansible.eda.project:
    name: "{{ project_name }}"
    state: absent
  register: r

- name: Check if delete project
  assert:
    that:
      - r.changed

- name: Check create project with partial name match
  loop:
    - "{{ project_name }}_test_partial"
    - "{{ project_name }}"
  ansible.eda.project:
    name: "{{ item }}"
    url: "{{ url }}"
    description: "Example project description"
    organization_name: Default
    state: present
  register: r

- name: Check if create projects with partial name match
  loop: "{{ r.results }}"
  assert:
    that:
      - item.changed

- name: Delete project with partial name match
  loop:
    - "{{ project_name }}"
    - "{{ project_name }}_test_partial"
  ansible.eda.project:
    name: "{{ item }}"
    state: absent

- name: Check create project with missing url
  ansible.eda.project:
    name: "{{ project_name }}"
    description: "Example project description"
    organization_name: Default
    state: present
  register: r
  ignore_errors: true

- name: Check if missing url is required
  assert:
    that:
      - r.failed
      - "'Parameter url is required' in r.msg"
