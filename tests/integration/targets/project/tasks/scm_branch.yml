- name: Create non existing project with branch
  block:
    - name: Create non existing project with branch
      ansible.eda.project:
        name: "{{ project_name }}_test_branch"
        url: "{{ url }}"
        description: "Example project description"
        organization_name: Default
        state: present
        sync: true
        scm_branch: "{{Â scm_branch }}"
      register: r

    - name: Check project with branch creation
      assert:
        that:
          - r.changed

    - name: Wait for project sync
      pause:
        seconds: 5

    - name: Get info project after sync
      ansible.eda.project_info:
        name: "{{ project_name }}_test_branch"
      register: r_info

    - name: Check project sync with branch
      assert:
        that:
          - r.changed
          - r_info.projects[0].modified_at != r_info.projects[0].created_at
          - r_info.projects[0].scm_branch == scm_branch

  always:
    - name: Clean up - project
      ansible.eda.project:
        name: "{{ project_name }}_test_branch"
        state: absent
      ignore_errors: true
