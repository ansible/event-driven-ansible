- name: Create project
  ansible.eda.project:
    name: "{{ project_name }}"
    url: "{{ url }}"
    description: "Example project description"
    organization_name: Default
    state: present
  register: r

- name: Check project creation
  assert:
    that:
      - r.changed

- name: Update project name
  ansible.eda.project:
    name: "{{ project_name }}"
    url: "{{ url }}"
    new_name: "{{ project_name }}_new"
    description: "Example project description"
    organization_name: Default
    state: present
  register: r

- name: Check project update
  assert:
    that:
      - r.changed

- name: Update project url
  ansible.eda.project:
    name: "{{ project_name }}_new"
    new_name: "{{ project_name }}_new"
    description: "Example project description"
    url: "https://example.com/project1"
    organization_name: Default
    state: present
  register: r

- name: Check project update
  assert:
    that:
      - r.changed

- name: Update project again
  ansible.eda.project:
    name: "{{ project_name }}_new"
    new_name: "{{ project_name }}_new"
    description: "Example project description"
    url: "https://example.com/project1"
    organization_name: Default
    state: present
  register: r

- name: Check project is not updated again
  assert:
    that:
      - not r.changed

- name: Delete updated project
  ansible.eda.project:
    name: "{{ project_name }}_new"
    state: absent
  register: r

- name: Check if delete project
  assert:
    that:
      - r.changed

- name: Create project with update_revision_on_launch parameters
  ansible.eda.project:
    name: "{{ project_name }}_update_revision_on_launch"
    url: "{{ url }}"
    description: "Project with update_revision_on_launch enabled"
    organization_name: Default
    update_revision_on_launch: true
    scm_update_cache_timeout: 300
    state: present
  register: r

- name: Check project with update_revision_on_launch created
  assert:
    that:
      - r.changed
      - r.id is defined
      - r.update_revision_on_launch is true

- name: Update project update_revision_on_launch settings
  ansible.eda.project:
    name: "{{ project_name }}_update_revision_on_launch"
    url: "{{ url }}"
    description: "Project with update_revision_on_launch updated"
    organization_name: Default
    update_revision_on_launch: false
    scm_update_cache_timeout: 0
    state: present
  register: r

- name: Check project update_revision_on_launch updated
  assert:
    that:
      - r.changed
      - r.update_revision_on_launch is false
