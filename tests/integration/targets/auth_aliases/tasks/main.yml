- name: Platform authentication aliases tests
  module_defaults:
    group/ansible.eda.eda:
      aap_hostname: "{{ controller_host }}"
      aap_username: "{{ controller_username }}"
      aap_password: "{{ controller_password }}"
      aap_verify_ssl: "{{ controller_verify_ssl }}"
  block:
    - name: Create a project
      ansible.eda.project:
        name: Example
        description: "Example project description"
        url: "https://example.com/project1"
        organization_name: Default
        state: present
      register: r

    - name: List a particular project in the given EDA Controller
      ansible.eda.project_info:
        name: "Example"
      register: r

    - name: Check if the project is returned
      assert:
        that:
          - "'projects' in r"
          - "'Example' in r['projects'][0]['name']"

  always:
    - name: Clean up - project
      ansible.eda.project:
        name: "Example"
        state: absent
      ignore_errors: true
