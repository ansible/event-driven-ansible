- name: test webhook source plugin
  hosts: localhost
  sources:
    - ansible.eda.webhook:
        port: "{{ WH_PORT | default(5000) }}"
        token: "{{ SECRET }}"
  rules:
    - name: match webhook event
      condition: event.payload.ping == "pong"
      action:
        debug:
          msg: "Rule fired successfully"

    - name: shutdown
      condition: event.payload.shutdown is defined
      action:
        shutdown:
