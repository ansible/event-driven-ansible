- name: test kafka source plugin with the specified header
  hosts: localhost
  sources:
    - ansible.eda.kafka:
        topic: kafka-events-header
        host: localhost
        port: 9092
        offset: earliest
        encoding: ascii
        with_headers: True
  rules:
    - name: match kafka event
      condition: event.headers.foo == "bar"
      action:
        debug:
          msg: "Rule fired successfully for foo=bar in headers"

    - name: stop
      condition: event.body == "stop"
      action:
        shutdown:
